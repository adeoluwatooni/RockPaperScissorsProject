<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/rockPaperScissors.css">
</head>
<body>

  <h1 class="title"> Rock Paper Scissors</h1>

  <button class="move-button js-rock-button"> 
    <img class="move-icon" src="./images/rock-emoji.png" alt="Rock">
  </button>

  <button class="move-button js-paper-button">
    <img class="move-icon" src="./images/paper-emoji.png" alt="Paper"> 
  </button>

  <button class="move-button js-scissors-button">
    <img class="move-icon" src="./images/scissors-emoji.png" alt="Scissors"> 
  </button>

  <p class="js-result result" ></p>
  <br>
  
  <p class="js-moves" >
    You <img class="move-icon" src="./images/rock-emoji.png" alt="Rock"> <img class="move-icon" src="./images/scissors-emoji.png" alt="Scissors"> Computer
  </p>
  <br>

  <p class="js-score"></p>
  <br>
  <br>

  <button class="js-auto-play-button auto-play-button">Auto-Play</button>
  
  <button class="js-resetScoreButton resetScoreButton">Reset Score</button>

  <script src="./JS/rockPaperScissors.js"></script>
</body>
</html>
